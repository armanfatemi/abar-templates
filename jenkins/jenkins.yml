apiVersion: v1
kind: Template
metadata:
  name: jenkins
  annotations:
    openshift.io/display-name: Jenkins
    openshift.io/support-url: https://docs.abarcloud.com/support.html
    openshift.io/documentation-url: https://docs.abarcloud.com/learn/continuous-integration.html
    description: |-
      An automation server for the non-human part of the software development process,
      with continuous integration (CI) and facilitating continuous delivery (CD).

      Scaling to more than one replica is not supported.

    iconClass: icon-jenkins
    tags: instant-app,jenkins

message: |-
    Jenkins service has been created in your project.

      Username: admin
      Password: ${JENKINS_PASSWORD}

    It can take up to 10mins for Jenkins to start due to plugins being installed. You can check the pod
    logs to see progress. If the deployment fails, click on Deploy to try again.
    Once the pod is ready, login to the web interface on: https://${ROUTE_PREFIX}.abar.cloud

    See docs at https://docs.abarcloud.com/learn/continuous-integration.html

objects:

- apiVersion: v1
  kind: Route
  metadata:
    annotations:
      haproxy.router.openshift.io/timeout: 4m
    name: jenkins
  spec:
    host: ${ROUTE_PREFIX}.abar.cloud
    port:
      targetPort: web
    tls:
      insecureEdgeTerminationPolicy: Redirect
      termination: edge
    to:
      kind: Service
      name: jenkins

- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    name: jenkins
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: "${VOLUME_CAPACITY}"

- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    annotations:
      template.alpha.openshift.io/wait-for-ready: 'true'
    name: jenkins
  spec:
    replicas: 1
    selector:
      name: jenkins
    strategy:
      type: Recreate
    template:
      metadata:
        labels:
          name: jenkins
      spec:
        containers:
        - env:
          - name: JENKINS_PASSWORD
            value: ${JENKINS_PASSWORD}
          - name: INSTALL_PLUGINS
            value: "pipeline-github:2.0,pipeline-githubnotify-step:1.0.4,github-branch-source:2.3.3,github-scm-trait-notification-context:1.1"
          image: "openshift/jenkins-2-centos7:v3.10"
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: "/login"
              port: 8080
            initialDelaySeconds: 420
            periodSeconds: 360
            timeoutSeconds: 240
          name: jenkins
          readinessProbe:
            httpGet:
              path: "/login"
              port: 8080
            initialDelaySeconds: 3
            timeoutSeconds: 240
          resources:
            limits:
              memory: ${MEMORY_LIMIT}
          terminationMessagePath: "/dev/termination-log"
          volumeMounts:
          - mountPath: "/var/lib/jenkins"
            name: jenkins-data
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        serviceAccountName: jenkins
        volumes:
        - name: jenkins-data
          persistentVolumeClaim:
            claimName: jenkins
    triggers:
    - type: ConfigChange

- apiVersion: v1
  kind: ServiceAccount
  metadata:
    name: jenkins

- apiVersion: v1
  groupNames:
  kind: RoleBinding
  metadata:
    name: jenkins-edit
  roleRef:
    name: edit
  subjects:
  - kind: ServiceAccount
    name: jenkins

- apiVersion: v1
  kind: Service
  metadata:
    name: jenkins
  spec:
    ports:
    - name: agent
      nodePort: 0
      port: 50000
      protocol: TCP
      targetPort: 50000
    - name: web
      nodePort: 0
      port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      name: jenkins
    sessionAffinity: None
    type: ClusterIP

parameters:

- name: JENKINS_PASSWORD
  displayName: Admin Password
  description: Password for the Jenkins "admin" user. Leave this empty if you'd like it to be auto-generated.
  from: '[a-zA-Z0-9]{16}'
  generate: expression
  required: true
- description: Maximum amount of memory Jenkins container can use.
  displayName: Memory Limit
  name: MEMORY_LIMIT
  value: 2000Mi
- description: Volume space available for plugins, configurations and build data, e.g. 3Gi, 5Gi etc.
  displayName: Volume Capacity
  name: VOLUME_CAPACITY
  required: true
  value: 2Gi
- name: ROUTE_PREFIX
  displayName: Route prefix for .abar.cloud
  description: Leave it empty for a random prefix. If you need to customize it, we recommend "jenkins-MyProjectHere".
    Must be unique across all projects, and contain only lower-case letters, numbers and dashes.
  generate: expression
  from: "jenkins-[a-z0-9]{5}"
  required: true
