apiVersion: v1
kind: Template
objects:

- apiVersion: v1
  kind: ImageStream
  metadata:
    name: kibana

- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: kibana-latest
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: 'kibana:6.3.0'
    runPolicy: Serial
    source:
      git:
        ref: '<REPOSITORY_REF_HERE>'
        uri: '<REPOSITORY_URL_HERE>'
      contextDir: 'kibana/latest'
      type: Git
    strategy:
      type: Docker
    triggers:
      - type: ConfigChange
