apiVersion: v1
kind: Template
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: database-backup-v1
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: 'database-backup:1.0'
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: 'https://github.com/abarcloud/abar-templates.git'
      contextDir: 'database-backup/v1'
      type: Git
    strategy:
      type: Docker
    triggers:
      - type: ConfigChange

- apiVersion: v1
  kind: ImageStream
  metadata:
    name: database-backup
  spec:
    tags:
      - name: 'latest'
        from:
          kind: ImageStreamTag
          name: '1.0'
      - name: '1'
        from:
          kind: ImageStreamTag
          name: '1.0'