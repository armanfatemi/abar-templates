apiVersion: v1
kind: Template
metadata:
  name: redis

objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: redis-v4
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: 'redis:4'
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: 'git@github.com:abarcloud/abar-templates.git'
      contextDir: 'redis/4'
      type: Git
      sourceSecret:
        name: 'abarcloud-github-abar-templates'
    strategy:
      type: Docker
    triggers:
      - type: ConfigChange

- apiVersion: v1
  kind: ImageStream
  metadata:
    annotations: ~
    generation: 1
    name: redis
